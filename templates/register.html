<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='uploads/favicon.png') }}">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h2>Регистрация</h2>
                <p>Создайте новый аккаунт</p>
            </div>
            
            <div class="auth-body">
                {% if error %}
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-circle"></i>
                    {{ error }}
                </div>
                {% endif %}
                
                <form method="POST" action="/register" id="registerForm">
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-user"></i>
                            Имя пользователя
                        </label>
                        <input type="text" 
                               class="form-control" 
                               name="username" 
                               required
                               placeholder="Введите имя пользователя">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-lock"></i>
                            Пароль
                        </label>
                        <input type="password" 
                               class="form-control" 
                               name="password" 
                               required
                               placeholder="Введите пароль"
                               minlength="6">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-lock"></i>
                            Подтвердите пароль
                        </label>
                        <input type="password" 
                               class="form-control" 
                               name="confirm_password" 
                               required
                               placeholder="Повторите пароль">
                    </div>
                    
                    <!-- Чекбокс над кнопкой регистрации -->
                    <div class="terms-checkbox">
                        <label>
                            <input type="checkbox" name="agree_terms" id="agreeTerms" required>
                            <span>
                                Я принимаю условия 
                                <a href="/terms" target="_blank" class="terms-link">
                                    пользовательского соглашения
                                </a>
                            </span>
                        </label>
                        <div id="termsError" class="terms-error" style="display: none;">
                            Необходимо принять условия пользовательского соглашения
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">
                        <i class="fas fa-user-plus"></i>
                        Зарегистрироваться
                    </button>
                </form>
                
                <div class="text-center mt-4">
                    <p>Уже есть аккаунт? <a href="/login">Войдите</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Валидация формы перед отправкой
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const agreeTerms = document.getElementById('agreeTerms');
            const termsError = document.getElementById('termsError');
            
            // Проверка согласия с условиями
            if (!agreeTerms.checked) {
                e.preventDefault();
                termsError.style.display = 'block';
                agreeTerms.parentElement.parentElement.style.border = '2px solid #dc3545';
                termsError.scrollIntoView({ behavior: 'smooth', block: 'center' });
                return false;
            }
            
            // Проверка совпадения паролей
            const password = document.querySelector('input[name="password"]').value;
            const confirmPassword = document.querySelector('input[name="confirm_password"]').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Пароли не совпадают!');
                return false;
            }
            
            if (password.length < 6) {
                e.preventDefault();
                alert('Пароль должен содержать минимум 6 символов!');
                return false;
            }
            
            return true;
        });
        
        // Снимаем ошибку при отметке чекбокса
        document.getElementById('agreeTerms').addEventListener('change', function() {
            if (this.checked) {
                document.getElementById('termsError').style.display = 'none';
                this.parentElement.parentElement.style.border = 'none';
            }
        });
        
        // Автофокус на чекбоксе при ошибке
        if (document.getElementById('termsError').style.display === 'block') {
            document.getElementById('agreeTerms').focus();
        }
    </script>
</body>
</html>
