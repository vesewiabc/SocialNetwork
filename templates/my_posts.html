<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои посты</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='uploads/favicon.png') }}">
</head>
<body>
    <div style="padding: 20px;">
        <h1>Мои посты</h1>
        
        <div style="margin-bottom: 20px;">
            <a href="/profile" style="margin-right: 10px;">← Назад к профилю</a>
            <a href="/home">Главная</a>
        </div>
        
        {% if posts %}
            <h2>История постов ({{ posts|length }})</h2>
            
            <div style="margin-top: 20px;">
                {% for post in posts %}
                <div style="border: 1px solid #ddd; padding: 15px; border-radius: 5px; margin-bottom: 15px;">
                    <div style="color: #666; font-size: 0.9em; margin-bottom: 10px;">
                        {{ post.created_at }}
                    </div>
                    <p>{{ post.content }}</p>
                    
                </div>
                {% endfor %}
            </div>
        {% else %}
            <div style="background: #f8f9fa; padding: 30px; text-align: center; border-radius: 5px;">
                <h3>У вас пока нет постов</h3>
                <p>Создайте свой первый пост и поделитесь им с друзьями!</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
